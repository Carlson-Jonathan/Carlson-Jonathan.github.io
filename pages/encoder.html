<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="homepage" content="width=device-width, initial-scale=1">
        <title>CIT261 Jonathan Carlson Encoder</title>
        <meta name = "description" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/normalize.css">
        <link id="styles" rel="stylesheet" href="../styles/encoder2.css">
        
    </head>    

    <header>
        <img src="../images/code.jpg" alt="picture is broken" id="pic">
        <div class="offset">
            <div id="triangle-left"></div>
            <div id="triangle-lefttwo"></div>
        </div>
        <h1 id="title">Text Coder<br>
            <span style="font-size: 32.5%; font-family: Arial">Created by Jonathan Carlson</span>
            <div class="offset">
                <div id="triangle-right"></div>
                <div id="triangle-righttwo"></div>
            </div>
        </h1>
    </header>
    
    <body onload="triangleRight('triangle-right'),
                  triangleRight('triangle-righttwo'),
                  triangleLeft('triangle-left'),
                  triangleLeft('triangle-lefttwo')" 
          onunload="savePasswords()">
        
        <!---------------------------------------------------------------------
        - Left Column - Encryption Items.
        ---------------------------------------------------------------------->
        <div class="row">
            <div class="column"> 
                <h2>
                    Enter the text you would like to encrypt:
                </h2>
                <textarea id="inputText" class="boxarea"></textarea>
                
                <button onclick="clearText('inputText')">Clear</button>
                <button id="encrypt">Encrypt</button>
                
                <input type="password" class="password" id="passwordleft" placeholder="Password (optional)">
                <input  type="checkbox" onclick="showPass('passwordleft')">
                <span class="checkboxtext">Show</span><br><br>
        
                <textarea id="encryption" class="boxarea" style="user-select: none" spellcheck="false"></textarea>
            
                <button onclick="copyToClipboard('encryption')" style>Copy to Clipboard</button>
                
            </div>

        <!---------------------------------------------------------------------
        - Right Column - Deciphering Items.
        ---------------------------------------------------------------------->            
            <div class="column"> 
                <h2>
                    Enter the text you would like deciphered:
                </h2>
                <textarea name="Text2" type="text" class="boxarea" id="decipher" spellcheck="false"></textarea>
                
                <button onclick="clearText('decipher')">Clear</button>
                <button id="decrypt">Decipher</button>
                
                <input type="password" class="password" id="passwordright" placeholder="Password (optional)">
                <input  type="checkbox" onclick="showPass('passwordright')">
                <span class="checkboxtext">Show</span><br><br>

                <textarea id="decoded" class="boxarea" onfocus="focColor('decoded')" onblur="blurColor('decoded')" spellcheck="false"></textarea>
                <input  type="checkbox" id="antiSF" onclick="anticheckbox()" checked>
                <span class="checkboxtext">Anti-Shoulder Surfing</span>   
            </div>

            
            <div class="column rightcolumn"> 
                <h1 id="news">Tech Crunch News</h1>
                <div class="line"></div>
                
                <!--------------------------------------------------------------------------------
                - API Story 1
                <!------------------------------------------------------------------------------->
                <h3 id="storyTitleOne"></h3>
                <a id="storyLinkOne">
                    <img id="storyPicOne" alt="Story Comming Soon">
                </a>
                <p id="storyDescOne"></p>
                <div class="line"></div>
                <!--------------------------------------------------------------------------------
                - API Story 2
                <!------------------------------------------------------------------------------->
                <h3 id="storyTitleTwo"></h3>
                <a id="storyLinkTwo">
                <img id="storyPicTwo" alt="Story Comming Soon">
                </a>
                <p id="storyDescTwo"></p>
                <div class="line"></div>
                <!--------------------------------------------------------------------------------
                - API Story 3
                <!------------------------------------------------------------------------------->
                <h3 id="storyTitleThree"></h3>
                <a id="storyLinkThree">
                    <img id="storyPicThree" alt="Story Comming Soon">
                </a>
                <p id="storyDescThree"></p>
                <div class="line"></div>
                
                <!--------------------------------------------------------------------------------
                - API Story 4
                <!------------------------------------------------------------------------------->
                <h3 id="storyTitleFour"></h3>
                <a id="storyLinkFour">
                    <img id="storyPicFour" alt="Story Comming Soon">
                </a>
                <p id="storyDescFour"></p>    
                <div class="line"></div>
                <!--------------------------------------------------------------------------------
                - API Story 5
                <!------------------------------------------------------------------------------->
                <h3 id="storyTitleFive"></h3>
                <a id="storyLinkFive">
                    <img id="storyPicFive" alt="Story Comming Soon">
                </a>
                <p id="storyDescFive"></p> 
                <div class="line"></div>
                <!--------------------------------------------------------------------------------
                - API Story 6
                <!------------------------------------------------------------------------------->
                <h3 id="storyTitleSix"></h3>
                <a id="storyLinkFive">
                    <img id="storyPicSix" alt="Story Comming Soon">
                </a>
                <p id="storyDescSix"></p>        
                
                
            </div>
        </div>
        
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../script/encoder.js"></script>
        <script src="../script/encoder2.js"></script>
    </body>

    <footer>            
        <p style="text-align: center">&copy; 2019 &#9670; Jonathan Carlson &#9670; Huntsville Alabama &#9670; <u>Car99020@BYUI.edu</u></p>

</html>
