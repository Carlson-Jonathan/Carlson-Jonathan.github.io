<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="homepage" content="width=device-width, initial-scale=1">
        <title>CIT261 Jonathan Carlson Encoder</title>
        <meta name = "description" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/normalize.css">
        <link id="styles" rel="stylesheet" href="../styles/encoder2.css">
    </head>    

    <header>
        <img src="../images/code.jpg" alt="picture is broken" id="pic">
        <div class="offset">
            <div id="triangle-left"></div>
            <div id="triangle-lefttwo"></div>
        </div>
        <h1 id="title">Text Coder<br>
            <span style="font-size: 32.5%; font-family: Arial">Created by Jonathan Carlson</span>
            <div class="offset">
                <div id="triangle-right"></div>
                <div id="triangle-righttwo"></div>
            </div>
        </h1>
    </header>
    
    <body onload="triangleRight('triangle-right'),
                  triangleRight('triangle-righttwo'),
                  triangleLeft('triangle-left'),
                  triangleLeft('triangle-lefttwo')">
        
        <!---------------------------------------------------------------------
        - Left Column - Encryption Items.
        ---------------------------------------------------------------------->
        <div class="row">
            <div class="column"> 
                <h2>
                    Enter the text you would like to encrypt:
                </h2>
                <textarea id="inputText" class="boxarea"></textarea>
                
                <button onclick="clearText('inputText')">Clear</button>
                <button id="encrypt">Encrypt</button>
                <input type="password" class="password" id="passwordleft" placeholder="Password (optional)">
                <input  type="checkbox" onclick="showPass('passwordleft')">
                <span class="checkboxtext">Show</span>
        
                <textarea disabled id="encryption" class="boxarea" style="user-select: none"></textarea>
            
                <button onclick="copyToClipboard('encryption')">Copy to Clipboard</button>
                <input  type="checkbox" id="antiSF" checked>
                <span class="checkboxtext">Anti-Shoulder Surfing</span>                
            </div>

        <!---------------------------------------------------------------------
        - Right Column - Deciphering Items.
        ---------------------------------------------------------------------->            
            <div class="column"> 
                <h2>
                    Enter the text you would like deciphered:
                </h2>
                <textarea name="Text2" type="text" class="boxarea" id="decipher"></textarea>
                
                <button onclick="clearText('decipher')">Clear</button>
                <button id="decrypt">Decipher</button>
                <input type="password" class="password" id="passwordright" placeholder="Password (optional)">
                <input  type="checkbox" onclick="showPass('passwordright')">
                <span class="checkboxtext">Show</span>
                
                <textarea id="decoded" class="boxarea" onfocus="focColor('decoded')" onblur="blurColor('decoded')"></textarea>
                <button onclick="copyToClipboard('decoded')">Copy to Clipboard</button>
            </div>

            <div class="column rightcolumn"> 
                <h1 id="news">Tech Crunch News</h1>
                <div class="line"></div>
                
                <!--------------------------------------------------------------------------------
                - API Story 1
                <!------------------------------------------------------------------------------->
                <a id="storyLinkOne">
                    <img id="storyPicOne" alt="Image not found">
                </a>
                <h3 id="storyTitleOne"></h3>
                <p id="storyDescOne"></p>
                <div class="line"></div>
                <!--------------------------------------------------------------------------------
                - API Story 2
                <!------------------------------------------------------------------------------->
                <a id="storyLinkTwo">
                <img id="storyPicTwo" alt="Image not found">
                </a>
                <h3 id="storyTitleTwo"></h3>
                <p id="storyDescTwo"></p>
                <div class="line"></div>
                <!--------------------------------------------------------------------------------
                - API Story 3
                <!------------------------------------------------------------------------------->
                <a id="storyLinkThree">
                    <img id="storyPicThree" alt="Image not found">
                </a>
                <h3 id="storyTitleThree"></h3>
                <p id="storyDescThree"></p>
                
                
                
                
            </div>
        </div>
        
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../script/encoder.js"></script>
        <script src="../script/encoder2.js"></script>
    </body>

    <footer>            
        <p>&copy; 2019 &#9670; Jonathan Carlson &#9670; Huntsville Alabama &#9670; <u>Car99020@BYUI.edu</u></p>
    </footer>
    
</html>
